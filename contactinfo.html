<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>
  </head>
  <body>
    <h3>Contact Me</h3>
      <p>myexampleemail@outlook.com</p>
      <p>000-000-0000</p>
      <hr>
      <form action="mailto:myexampleemail@outlook.com" method="post" enctype="text/plain">
        <label for="email">Your Email Address:</label>
        <input type="email" id="email" name="Email"><br>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="Name"><br>
        <label for="message">Leave a message:</label><br>
        <textarea name="Message" id="message" rows="10" cols="30"></textarea><br>
        <input type="submit" id="submit">
      </form>
  </body>
</html>
